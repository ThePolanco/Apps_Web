<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flask con Postgres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <h1 class="p-4">Registro de personas</h1>

        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <!--Formulario-->
                    <div class="card card-body">
                        <form action="/guardar_personas" method="post">
                            <div class="form-group pt-2">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre"> 
                            </div>
                            <div class="form-group pt-2">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" name="apellido"> 
                            </div>
                            <div class="form-group pt-2">
                                <label for="telefono">Telefono</label>
                                <input type="text" class="form-control" name="telefono"> 
                            </div>
                            <div class="form-group pt-4 d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>                  
                    </div>
                </div>
                <div class="col-md-8">
                    <!--Registros-->
                    <table class="table table-striped">
                        <thead> <!--Encabezado-->
                            <tr>
                                <td>Nombre</td>
                                <td>Apellido</td>
                                <td>Telefono</td>
                                <td>Opciones</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for persona in personas %}
                            <tr>
                                <td>{{ persona[1] }}</td>
                                <td>{{ persona[2] }}</td>
                                <td>{{ persona[3] }}</td>
                                <td>
                                    <a href="" class="btn btn-secondary btn-sm">Editar</a>
                                    <a href="" class="btn btn-danger btn-delete btn-sm">Eliminar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
